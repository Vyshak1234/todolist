apiVersion: batch/v1
kind: Job
metadata:
  name: pgdump-upload-job
spec:
  template:
    spec:
      serviceAccountName: rds-backup-sa  
      containers:
      - name: pgdump
        image: amazonlinux:2
        command: ["/bin/bash", "-c"]
        args:
        - |
          yum install -y postgresql awscli &&
          export PGPASSWORD='F4b9$-WWQw(D*yisJjE-?HZ4]koF' &&
          pg_dump -Fc -h demodb.cod55klsl2aw.us-east-1.rds.amazonaws.com -U adminuser -d demodb > /tmp/demodb.dump
          aws s3 cp /tmp/demodb.sql s3://acceleraterapptest/demodb-alpha.sql
      restartPolicy: Never
  backoffLimit: 1
